                                             <div class=" col-md-4 ">
                                                    <div class="form-group">

                                                      <input type="date" class="form-control" id="dataPublikimit" name="dataPublikimit">

                                              </div>

                                             <div class="col-md-2">   </div>


                                            <div class="col-md-2"> </div>

                                        <div class="col-md-8">
                                                <div class="form-group">
                                                      <label for="datanenshkrimit">Data e nënshkrimit të kontratës </label>
                                                      <input type="date" class="form-control" id="dataeNenshkrimit" name="dataeNenshkrimit">

                                       </div>

                                                      <input type="date" class="form-control" id="afati3" name="afati3">

                                           </div>
                                           <div class="col-md-2">

                                           <div class="col-md-8">
                                             <div class="form-group">
                                                <label for="datapermbylljes">Data e përmbylljes së kontratës (data e pranimit të përkohshëm/preliminar) </label>
                                                <input type="date" class="form-control" id="datapermbylljes" name="dataPermbylljes">

                                                                         <label for="qmimitotal">Qmimi total i paguar për kontratën   </label>

                   </div>


            </div>



					<script type="text/javascript">
	$.validator.setDefaults( {
		submitHandler: function () {
			alert( "submitted!" );
		}
	} );
						$( document ).ready( function () {
						$( "#commitContract" ).validate( {
						rules: {
						  nrRendor: {
						    required: true,
								maxlength: 5
						  },
						  llojiProkurimit: {
						    required: true,
						    minlength: 3
						  },
						  aktivitetiProkurimit: {
						    required: true,
						    minlength: 3
						  },
							dataInicimit: {
						    required: true,

						  },
						  dataPublikimit: {
						    required: true,
						    minlength: 3
						  },
						  dataeNenshkrimit: {
						    required: true,
						    minlength: 3
						  },
						  afati1: {
						    required: true,
						    minlength: 3
						  },
						  afati2: {
						    required: true,
						    minlength: 3
						  },
							afati3: {
							 required: true,
							 minlength: 3
						 },
						  dataPermbylljes: {
						    required: true,
						    minlength: 3
						  },
							qmimiKontrates: {
						    required: true,

						  },
							qmimiTotal: {
						    required: true,

						  },
							emriiFirmes: {
						    required: true,

						  },
						},

						errorElement: "em",
						errorPlacement: function ( error, element ) {
						// Add the `help-block` class to the error element
						error.addClass( "help-block" );

						if ( element.prop( "type" ) === "checkbox" ) {
						  error.insertAfter( element.parent( "label" ) );
						} else {
						  error.insertAfter( element );
						}
						},
						highlight: function ( element, errorClass, validClass ) {
						$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
						},
						unhighlight: function (element, errorClass, validClass) {
						$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
						}
						} );
						$( "#commitContract" ).validate( {
						rules: {},
						messages: {},
						errorElement: "em",
						errorPlacement: function ( error, element ) {
						// Add the `help-block` class to the error element
						error.addClass( "help-block" );

						// Add `has-feedback` class to the parent div.form-group
						// in order to add icons to inputs
						element.parents( ".col-sm-5" ).addClass( "has-feedback" );

						if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
						} else {
						error.insertAfter( element );
						}

						// Add the span element, if doesn't exists, and apply the icon classes to it.
						if ( !element.next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
						}
						},
						success: function ( label, element ) {
						// Add the span element, if doesn't exists, and apply the icon classes to it.
						if ( !$( element ).next( "span" )[ 0 ] ) {
						$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
						}
						},
						highlight: function ( element, errorClass, validClass ) {
						$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
						$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
						},
						unhighlight: function ( element, errorClass, validClass ) {
						$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
						$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
						}
						} );
						} );
</script>
